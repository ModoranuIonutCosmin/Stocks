<mat-tab-group>
  <mat-tab label="General info">
    <app-company-info [companyInfo]="this.companyData"></app-company-info>
  </mat-tab>
  <mat-tab label="Historical data">
    <app-stockschart [ticker]="this.ticker" ></app-stockschart>
  </mat-tab>
  <mat-tab label="Research">
    <app-stocks-data-table [algorithm]="this.algorithm" [ticker]="ticker"></app-stocks-data-table>
  </mat-tab>
</mat-tab-group>
