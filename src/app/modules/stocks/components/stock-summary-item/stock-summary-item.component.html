<mat-card class="card" (click) = "proceedToTickerPage()">
    <mat-card-header>
      <img mat-card-avatar class = "header-avatar" src = "{{this.model.urlLogo}}"/>
      <mat-card-title>{{this.model.ticker}}</mat-card-title>
      <mat-card-subtitle>{{this.model.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class = "stats-container">
            salot
      </div>
    </mat-card-content>

</mat-card>

<mat-divider></mat-divider>
