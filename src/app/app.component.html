  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) == false">
        <mat-toolbar >
            <div class = "trademark">
              <img src="assets/Images/Logo.png" width="50px">
              <span > Stockerize </span>
            </div>
          </mat-toolbar>
      <mat-nav-list>
        <h3 matSubheader>Gettin' rich</h3>
        <mat-list-item>
          <mat-icon mat-list-icon>trending_up</mat-icon>
          <h4 mat-line >Market</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>account_balance</mat-icon>
          <h4 mat-line >Portofolio</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <h4 mat-line >News</h4>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Stocks</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
